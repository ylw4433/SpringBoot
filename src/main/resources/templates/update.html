							        <div class="form-body" th:each="userInfo:${userInfo}">
							       		<div class="form-group">
							                <label class="control-label col-md-3">id
							                    <span class="required"><font color="#FF0000" size="4">*</font></span>
							                </label>
							                <div class="col-md-8">							                  
							                    <input type="text" class="form-control" name="id" readonly="true" id="id" th:value="${userInfo.id}"/>
							                </div>
							            </div>
							            <div class="form-group">
                                            <label class="control-label col-md-3">用户名
                                                <span class="required"><font color="#FF0000" size="4">*</font></span>
	                                        </label>
                                            <div class="col-md-8">                                            
                                                <input type="text" class="form-control" name="username" id="username" th:value="${userInfo.username}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">用户描述
                                                <span class="required"><font color="#FF0000" size="4">*</font></span>
                                            </label>
                                            <div class="col-md-8">                                            
                                                <input type="text" class="form-control" name="userdesc" id="userdesc" th:value="${userInfo.userdesc}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">用户电话
                                                <span class="required"><font color="#FF0000" size="4">*</font></span>
                                            </label>
                                            <div class="col-md-8">                                            
                                                <input type="text" class="form-control" name="telephone" id="telephone" th:value="${userInfo.telephone}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">创建时间
                                                <span class="required"><font color="#FF0000" size="4">*</font></span>
                                            </label>
                                            <div class="col-md-8">                                            
                                                <input type="text" class="form-control" name="createtime" id="createtime" th:value="${#dates.format(userInfo.createtime,'yyyy-MM-dd HH:mm:ss')}"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer" style="text-align:center;margin:0,auto">
                                        	<input type="submit" class="btn green" name="submit" value="提交">
	                						<!-- <a th:href="@{/updateUserInfoById(id=${userInfo.id})}" class="btn green">确定
                        						<i class="fa fa-save"></i>
                    						</a> -->
                    						<a th:href="@{/queryUserInfo}" class="btn dark btn-outline"> 返回
                        						<i class="fa fa-close"></i>
                    						</a>
	            						</div>
							        </div>
	</form>
